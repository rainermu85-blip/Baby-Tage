<!doctype html>
<html lang="de">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Baby Tage</title>

<style>
body{margin:0;min-height:100vh;display:grid;place-items:center;
font-family:system-ui;background:#0b1220;color:#e5e7eb}
.card{background:#111827;padding:24px;border-radius:16px;
width:90%;max-width:420px}
.big{font-size:32px;font-weight:800}
button,input{margin-top:12px;padding:10px;border-radius:10px;font-size:16px}
button{background:#2563eb;color:white;border:0}
</style>

<div class="card">
  <div id="out"></div>
  <input id="d" type="date" style="display:none">
  <button id="b" style="display:none">Speichern</button>
</div>

<script>
const k="babydate";
const o=document.getElementById("out");
const d=document.getElementById("d");
const b=document.getElementById("b");

function days(birth){
  const ms=86400000;
  const t=new Date();
  const today=new Date(t.getFullYear(),t.getMonth(),t.getDate());
  const bd=new Date(birth);
  return Math.floor((today-bd)/ms)+1;
}

function show(){
  const v=localStorage.getItem(k);
  if(!v){
    o.textContent="Geburtsdatum eingeben:";
    d.style.display=b.style.display="block";
    return;
  }
  const n=days(v);
  o.innerHTML=`<div class="big">Dein Baby ist heute<br>${n} Tage alt.</div>`;
}

b.onclick=()=>{
  if(d.value){
    localStorage.setItem(k,d.value);
    location.reload();
  }
};

show();
</script>
</html>
